<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>My Account - eLearning</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="img/favicon.ico" rel="icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Spinner (Optional) -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <!-- Navbar -->
    <!-- Add the Navbar from your index.html here for consistency -->

    <!-- My Account Content -->
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="bg-light p-5 rounded">
                    <h1 class="mb-4">My Account</h1>
                    <form>
                        <div class="mb-3">
                            <label for="userName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="userName" placeholder="Your Name">
                        </div>
                        <div class="mb-3">
                            <label for="userId" class="form-label">ID</label>
                            <input type="text" class="form-control" id="userId" placeholder="Your ID">
                        </div>
                        <div class="mb-3">
                            <label for="userCourses" class="form-label">Courses</label>
                            <textarea class="form-control" id="userCourses" rows="3" placeholder="Your Courses"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="userGrades" class="form-label">Grades</label>
                            <textarea class="form-control" id="userGrades" rows="3" placeholder="Your Grades"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <!-- Add the Footer from your index.html here for consistency -->

    <!-- Back to Home -->
    <a href="index.html" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="fa fa-2x fa-angle-left"></i></a>

    <!-- JavaScript Libraries & Template Javascript -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
